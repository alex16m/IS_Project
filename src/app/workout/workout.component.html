
<table mat-table
       [dataSource]="workouts" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="{{workout}}" *ngFor="let workout of workoutsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{workout}} </th>
    <td mat-cell *matCellDef="let element"> {{element[workout]}} </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="workoutsToDisplay.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedWorkout ? 'expanded' : 'collapsed'">
        <div class="example-element-diagram">
          <div class="example-element-position"> {{element.name}} </div>
          <div class="example-element-symbol"> {{element.weight}} </div>
          <div class="example-element-name"> {{element.maxBench}} </div>
          <div class="example-element-weight"> {{element.maxSquat}} </div>
        </div>
        <div class="example-element-description">
          <strong (click)="generateWorkout()">Bench 3 x 10: </strong>
          <span>{{element.benchWorkout}}</span>
          <br>
          <strong>Squat 3 x 10: </strong>
          <span>{{element.squatWorkout}}</span>
          <br>
          <strong>Deadlift 3 x 10: </strong>
          <span>{{element.squatWorkout}}</span>
          <br>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="workoutsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: workoutsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedWorkout === element"
      (click)="expandedWorkout = expandedWorkout === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
